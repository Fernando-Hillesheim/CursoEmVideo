        function mClick(element) {
            element.innerText = 'You clicked!'
            element.style.background = 'red'
        }

        function mIn(element) {
            element.innerText = 'In the box'
        }

        function mOut(element) {
            element.innerText = 'Out the box'
            element.style.background = 'green'
        }

        //other aproach to not pollut html
        var a2 = document.querySelector('div#area2')
        a2.addEventListener('click', () => mClick(a2))
        a2.addEventListener('mouseenter', () => mIn(a2))
        a2.addEventListener('mouseout', () => mOut(a2))
